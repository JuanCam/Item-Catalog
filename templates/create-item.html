<!doctype htm!>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
  <div class="container-fluid">
      <header>
         <div class="col-xs-10 col-xs-offset-1">
            <nav class="navbar navbar-default">
                <div class="col-xs-11 navbar-header">
                  <a class="navbar-brand" href="/home">
                    Sport-Catalog Web page
                  </a>  
                  <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Sign in</a></p>
                </div>
            </nav>
         </div>
      </header>
    <div class="col-xs-8 col-xs-offset-2">
       <span class="pull-right text-primary glyphicon glyphicon-arrow-left back-buttons"> Back</span>
       <h1>Create Item.</h1>
       <p class="lead">{{info}}</p>
    </div>
      <div class="col-xs-8 col-xs-offset-2">
         <form class="form-inline" action="/insert-item" enctype="multipart/form-data" method="POST">
             <div class="row">
         	  <div class="col-xs-6">
                  <label >Item:</label>
         		  <input type="text" class="form-control" name="item_name" placeholder="Item Name">
         		</div>
              <div class="col-xs-6">
                 <label >Description:</label>
                 <textarea class="form-control" name="description"></textarea>
              </div>
            </div>
            <div class="row margin-table">
             <div class="col-xs-4">
                <label >Category:</label>
               <select class="form-control" name="category" aria-labelledby="dropdownMenu4">
                <option value="null">Select a Category</option>
                {% for sport in sport_list %}
                <option value="{{sport.id}}">{{sport.name}}</option>
                {% endfor %}
               </select>
            </div>
            <div class="col-xs-4">
              <input type="file" name="item-image" value="Select an image">
            </div>
         	  <div class="col-xs-4">
         		  <button type="submit" class="btn btn-success" >Add Item <span class="glyphicon glyphicon-plus-sign"></span></button>
               </div>
            </div>
         	 
         </form>
      </div>
  </div>
  <script type="text/javascript" src="../static/javascript/lib/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../static/javascript/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/javascript/filters.js"></script>
</body>
</html>
