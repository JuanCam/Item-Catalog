<!doctype htm!>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
   <div class="container-fluid">
      <header>
         <div class="col-xs-10 col-xs-offset-1">
            <nav class="navbar navbar-default">
                <div class="col-xs-11 navbar-header">
                  <a class="navbar-brand" href="/home">
                    Sport-Catalog Web page
                  </a>  
                  <p class="navbar-text navbar-right">

                      {% if show_user %}
                         <span class="">Hi {{username}} <img src="{{image}}" class="user-image">. <a href="/gdisconnect">Log out</a></span>
                      {% else %}
                      <span class="g-signin"
                            data-scope="openid email"
                            data-clientid="396122247433-d5bb6ae0f0n7e6heb575hlrhp1b476rm.apps.googleusercontent.com"
                            data-redirecturi="postmessage"
                            data-accesstype="offline"
                            data-cookiepolicy="single_host_origin"
                            data-callback="signInCallback"
                            data-approvalprompt=force>
                        </span>

                      <span id="response"></span>
                      {% endif %}

                  </p>

                </div>
            </nav>
         </div>
      </header>

      <div class="col-xs-8 col-xs-offset-2">
        <span class="pull-right text-primary glyphicon glyphicon-arrow-left back-buttons"> Back</span>
       <h1>Item Information</h1>
       <p class="lead">{{info}}</p>
      	{% for model in item_model%}
          <img src="../{{model.image}}" class="img-responsive img-rounded img-view">
          <div class="row">
            <table class="table table-striped table-bordered table-hover margin-table item-table ">
                <th>Item Name</th>
                <th>Category</th>
                <th class="col-xs-7 col-xs-offset-2">Description</th>
                <tr class="success">
             		  <td>{{model.name}}</td>
                  <td>{{model.category}}</td>
                  <td>{{model.description}}</td>
                </tr>
            </table>
          </div>
        {% endfor %}
      </div>
   </div>
   <script type="text/javascript" src="../static/javascript/lib/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="../static/javascript/lib/bootstrap.min.js"></script>
   <script type="text/javascript" src="../static/javascript/filters.js"></script>
</body>
</html>
